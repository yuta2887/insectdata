<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{site.title.login}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .form-signin {
            width: 250px;
        }

        .form-control {
            height: 35px;
            font-size: 14px;
        }

        .checkbox {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <form class="form-signin" action="/user/login" method="POST">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{h1.title.login}"></h1>
        <div class="mb-3">
            <label for="userId" class="sr-only"  th:text="#{label.userId}"></label>
            <input type="text" id="userId" name="username" class="form-control" placeholder="ユーザーID" required autofocus>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="sr-only" th:text="#{label.password}"></label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="パスワード" required>
        </div>
        <button class="btn btn-primary " type="submit" th:text="#{btn.login}"></button>
        <a th:href="@{/user/register}" class="btn btn-success" th:text="#{btn.singIn}"></a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</body>

</html>
